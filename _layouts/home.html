<html>

{% include head.html %}

<body>

    {% include header.html %}

    <!-- Banner -->
    <section id="banner" class="major">
        <div class="inner">
            <header class="major">
                <h1>{{ page.landing-title }}</h1>
            </header>
            <div class="content">
                <p style="text-transform: uppercase;">{{ page.landing-subtitle }}</p>
                <ul class="actions">
                    <li><a href="#one" class="button scrolly">My Projects</a></li>
                    <li><a target="_blank" href="{{ site.url }}/assets/files/resume.pdf" class="button special">View resume</a></li>
                    
                </ul>
            </div>
        </div>
    </section>

    <!-- Main -->
    <div id="main">

        <!-- One -->
        {% include tiles.html %}

        <!-- Two -->
        <section id="two">
            <div class="inner">
                <header class="major">
                    <h2>{{ page.content-title }}</h2>
                </header>
                <p>{{ content }}</p>
                <ul class="actions">
                    <li><a target="_blank" href="https://github.com/abicelis" class="button next">Check out my Github</a></li>
                </ul>
            </div>
        </section>

    </div>

    {% include footer.html %}

</body>

</html>
